<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>COUNTDOWN TIMER</title>
</head>
<body>
<h1>New Years Eve</h1>
<div class="countdown-container">
    <div class="count-el days-c">
        <p id="days" class="big-text">0</p>
            <span>Days</span>
    </div>
    <div class="count-el hours-c">
        <p id="hours" class="big-text">0</p>
            <span>Hours</span>
    </div>
    <div class="count-el mins-c">
        <p id="mins" class="big-text">0</p>
            <span>Mins</span>
    </div>
    <div class="count-el sec-c">
        <p id="secs" class="big-text">0</p>
            <span>Seconds</span>
    </div>
</div>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
